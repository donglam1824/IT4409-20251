<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know your thoughts!</p>
    </header>

    <body>
        <form method="post" id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label id="number-label" for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter your number" required min="0"
                max="9999999999">
            <label id="dropdown-label">Freshman Year:</label>
            <select id="dropdown" name="freshman-year">
                <option value="">-- Select an option --</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <div>
                <p>Which activities have you joined?</p>
                <input type="checkbox" value="volunteer">Volunteer Work
                <input type="checkbox" value="sports">Sports
                <input type="checkbox" value="arts">Arts & Culture
            </div>

            <div>
                <label>Would you recommend our university to others?</label>
                <input type="radio" name="recommend" value="definitely" required>Definitely
                <input type="radio" name="recommend" value="maybe" required>Maybe
                <input type="radio" name="recommend" value="not at all" required>Not at all
            </div>

            <div>
                <label>What is your recommendation for our university?</label>
                <textarea name="feedback" rows="5" placeholder="Enter your feedback here..."></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>

        </form>
    </body>
</body>
